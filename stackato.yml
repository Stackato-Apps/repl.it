name: repl-it

mem: 512M

framework:
  type: node

requirements:
  running:
    ubuntu:
      - python-pygments

ignores: [ 'node_modules', 'jsrepl' ]

hooks:
  post-staging:
    - npm install coffee-script
    - cd $HOME; git submodule update --init --recursive
    - sudo apt-get install python-pygments


processes:
  web: node $HOME/server.js $VCAP_APP_PORT 
